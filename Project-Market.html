<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tradexwave</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="Project.css">
</head>
<style>
    .buttons{
        color: black;
    }
    
</style>
<body>
    <header class="header">
        <section class="flex">
            <a href="#" class="logo"> <i class=""></i>TradexWave</a>
            <ul>
                <a href="./Project.html" class="menu">Home</a>
                <a href="Project-about.html" class="menu">About</a>
                <a href="Project-Market.html" class="menu">Market</a>
                <a href="Project-login.html" class="menu">Login</a>
            </ul>
            <a href="#" class="btn">Download App</a>
        </section>
    </header>
    
    <!-- TradingView Widget BEGIN -->
    <div class="tradingview-widget-container" style="height:100vh;width:100%;margin-top: 1px;">
        <div class="tradingview-widget-container__widget" style="height:calc(100% - 32px);width:100%"></div>
        <div class="tradingview-widget-copyright"></div>
        <div class="buttons" style="text-align: center;">
            <a href="Project-login.html" class="btn">Let's Start</a>
         </div>
        <script type="text/javascript"
            src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
                new TradingView.widget({
                    "autosize": true,
                    "symbol": "NASDAQ:AAPL",
                    "interval": "1",
                    "timezone": "Etc/UTC",
                    "theme": "dark",
                    "style": "1",
                    "locale": "en",
                    "backgroundColor": "rgba(0, 0, 0, 1)",
                    "gridColor": "Black",
                    "withdateranges": true,
                    "hide_side_toolbar": false,
                    "allow_symbol_change": true,
                    "details": true,
                    "hotlist": true,
                    "calendar": false,
                    "support_host": "https://www.tradingview.com"
                })
            </script>
    </div>
    <!-- TradingView Widget END -->
</body>

</html>
